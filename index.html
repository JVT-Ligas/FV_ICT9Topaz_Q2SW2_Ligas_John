<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotics Club Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #FFFFFF;
            background-color: #474973;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .background {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding-top: 50px;
        }

        .background::before {
            content: '';
            background-image: url('https://i.pinimg.com/736x/d1/4d/7e/d14d7e816b53065adaa91edf4ed69856.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .container1 {
            background-color: rgba(71, 73, 115, 0.8);
            max-width: 950px;
            padding: 20px;
            margin: auto;
            box-shadow: 2px 2px 15px rgba(24, 29, 64, 0.1);
            opacity: 0.95;
            z-index: 1;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container1 {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            textarea {
                width: 100%;
                resize: vertical;
            }
        }

        @media (max-width: 576px) {
            .container1 {
                width: 90%;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="container1">
            <h1>Robotics Club Registration Form</h1>

            <form class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter Full Name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age">Age:</label>
                        <input type="number" id="age" placeholder="Enter Age" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="Enter Email Address" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="Enter Phone Number" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Preferred Robotic Topics:</label><br>
                        <input type="checkbox" name="Programming" value="yes"> Programming<br>
                        <input type="checkbox" name="Electronics" value="yes"> Electronics<br>
                        <input type="checkbox" name="MechanicalDesign" value="yes"> Mechanical Design<br>
                    </div>

                    <div class="col-md-6">
                        <label>Robotic Experience Level:</label><br>
                        <input type="checkbox" name="Beginner" value="yes"> Beginner<br>
                        <input type="checkbox" name="Intermediate" value="yes"> Intermediate<br>
                        <input type="checkbox" name="Advanced" value="yes"> Advanced<br>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="project">Preferred Robotic Project:</label><br>
                        <select class="form-control" id="project">
                            <option value="blank">Choose a Project</option>
                            <option value="Line">Line Following Robot</option>
                            <option value="Arm">Robotic Arm</option>
                            <option value="Maze">Maze Solving Robot</option>
                            <option value="Others">Other...</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="interest">Statement of Interest:</label><br>
                        <textarea id="interest" rows="4" placeholder="Type your answer here..." class="form-control"></textarea>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 d-grid">
                        <button type="submit" class="btn btn-info">Apply Now!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
